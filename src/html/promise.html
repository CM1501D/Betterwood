<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../../font/iconfont.css">
	<!-- <link rel="stylesheet" href="../../dist/css/reset.css"> -->
	<link rel="stylesheet" href="../../public/css/style.css">
</head>
<body>
	<div class='writeOrder_wrap promise_wrap'>
		<div class='writeOrder_title'>
			<span class='write_back iconfont icon-youjiantou'></span>
			<h2>担保交易</h2>
		</div>
		<div class='writeOrder_con promise_con'>
			<dl class='hotel'>
				<dt><img src="../../img/write.jpg"></dt>
				<dd>
					<p class='hotel_name'>北京王府井希尔顿酒店</p>
					<p class='bigBed'>标准大床房</p>
					<p class='price'>￥90<span>担保</span></p>
				</dd>
			</dl>
			<div class='card_info'>
				<p>卡信息</p>
				<div class='card_number banks'>
					<label for="">发卡银行</label>
					<input type="text" value='工商银行' class='currentBank'>
					<span class='iconfont icon-jiantouyou moreBank'></span>
				</div>
				<div class='card_number'>
					<label for="">卡号</label>
					<input type="text" placeholder='' value='440343434343445'>
				</div>
				<div class='timeInDate'>
					<label for="">卡有效期</label>
					<input type="text" placeholder='月份/年份'>
				</div>
				<div class='checkCode'>
					<label for="">卡验证码</label>
					<input type="text" placeholder='签名栏末尾最后3位'>
				</div>
			</div>
			<div class='card_info'>
				<p>持卡人信息</p>
				<div class='card_number'>
					<label for="">持卡人姓名</label>
					<input type="text" placeholder='填写姓名'>
				</div>
				<div class='timeInDate'>
					<label for="">卡有效期</label>
					<input type="text" placeholder='月份/年份'>
				</div>
				<div class='checkCode banks'>
					<label for="">证件类型</label>
					<input type="text" value='身份证' class='currentCard'>
					<span class='iconfont icon-jiantouyou moreCard'></span>
				</div>
				<div class='certificate'>
					<label for="">证件号码</label>
					<input type="text" placeholder='填写证件号码'>
				</div>
			</div>
			<div class='pay_promsie'>
				<h2>支付安全承诺</h2>
				<p>百达屋采用国际标准的加密算法来保证支付信息传输安全,并承诺保障用户在百达屋的信息安全,一旦由百达屋安全问题造成的资金算是,百达屋全额赔付。</p>
			</div>
			<div class='punish_rule'>
				<h2>罚金细则</h2>
				<p>这里显示各种罚金细则。无责取消</p>
			</div>
			<div class='btns'>
				<span class='promise'><a href="#">担保交易:￥90</a></span>
				<span class='order'><a href="#">确认担保</a></span>
			</div>
		</div>
	</div>
	<script src='../../public/js/promise.js'></script>
</body>
</html>

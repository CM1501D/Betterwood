<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../../font/iconfont.css">
	<link rel="stylesheet" href="../../dist/css/reset.css">
	<link rel="stylesheet" href="../../public/css/style.css">
</head>
<body>
	<div class='writeOrder_wrap'>
		<div class='writeOrder_title'>
			<span class='write_back'><</span>
			<h2>订单填写</h2>
		</div>
		<div class='writeOrder_con'>
			<dl class='hotel'>
				<dt><img src="../../img/write.jpg"></dt>
				<dd>
					<p class='hotel_name'>北京王府井希尔顿酒店</p>
					<p class='bigBed'>标准大床房</p>
					<p class='price'>￥90<span>担保</span></p>
				</dd>
			</dl>
			<div class='checkDate'>
				<div class='checkIn'>
					<span>入住</span>
					<span>7月8日</span>
				</div>
				<div class='checkOut'>
					<span>离店</span>
					<span>7月8日</span>
				</div>
			</div>
			<div class='hotel_info'>
				<p>房间信息</p>
				<div class='hotel_count'>房间数量<span>1<em class='iconfont icon-jiantouyou'></em></span></div>
				<div class='endTime'>到店时间<span>19:00<em class='iconfont icon-jiantouyou'></em></span></div>
			</div>
			<div class='person_info'>
				<p>联系人信息</p>
				<div class='person_info_wrap'>
					<div class='wrap'>
						<div class='person_name'>
							<label>姓名</label>
							<input type="text" placeholder="联系人姓名">
						</div>
						<div class='iphone'>
							<label>手机</label>
							<input type="number" placeholder="用于接收通知短信">
							<span class='close'>X</span>
						</div>
					</div>
				</div>
			</div>
			<div class='tip'>
				<h3>温馨提示:</h3>
				<p>当前房间紧张,需冻结您的信用卡90元用于担保订单,如订单不确定我们将立刻进行冻结。该订单确认后不可被取消修改。若未入住或取消修改,担保费用将不予退还</p>
			</div>
			<div class='btns'>
				<span class='promise'><a href="#">担保交易:￥90</a></span>
				<span class='order'><a href="#">立即预定</a></span>
			</div>
		</div>
	</div>
	<div class='write_mark'>
		<div class='content'>
			<h2>是否放弃下单,返回到该酒店详情页?</h2>
			<p>
				<span class='certain'>是</span>
				<span class='deny'>否</span>
			</p>
		</div>
	</div>
	<div class=''></div>
	<script src='../../public/js/write.js'></script>
</body>
</html>
